<p>Треугольник {{ index + 1 }}:</p>
<div><label>Имя:
  <input type="text" class="form-control" #name (change)="updateTriangle(index, name.value)">
</label></div>
<div><label>Сторона a:
  <input type="text" class="form-control" #side1 (change)="updateTriangle(index, side1.value, 1)">
</label></div>
<div><label>Сторона b:
  <input type="text" class="form-control" #side2 (change)="updateTriangle(index, side2.value, 2)">
</label></div>
<div><label>Сторона c:
  <input type="text" class="form-control" #side3 (change)="updateTriangle(index, side3.value, 3)">
</label></div>
